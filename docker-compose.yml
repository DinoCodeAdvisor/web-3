services:
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin_user 
      MONGO_INITDB_ROOT_PASSWORD: web3
    ports:
      - "27020:27017"
    networks:
      - mongo-network

  calculadora:
    image: ghcr.io/dinocodeadvisor/web-3/backend:latest
    pull_policy: always
    ports:
      - "8089:8000"
    volumes:
      - ./backend:/app
    networks:
      - mongo-network

  frontend:
    image: ghcr.io/dinocodeadvisor/web-3/frontend:latest
    pull_policy: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - calculadora
    networks:
      - mongo-network

networks:
  mongo-network:
    driver: bridge
